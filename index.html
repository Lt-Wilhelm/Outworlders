<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outworlders</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        header {
            background-color: #2a2a2a;
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #444;
        }
        
        h1 {
            font-size: 2em;
            margin-bottom: 5px;
        }
        
        .comic-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        #comic-image {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
            border: 2px solid #444;
        }
        
        .controls {
            background-color: #2a2a2a;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            border-top: 3px solid #444;
        }
        
        button {
            background-color: #444;
            color: #fff;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        button:hover:not(:disabled) {
            background-color: #555;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        select {
            background-color: #444;
            color: #fff;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        select:hover {
            background-color: #555;
        }
        
        select:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .page-info {
            font-size: 18px;
            padding: 12px 20px;
            background-color: #333;
            border-radius: 5px;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }
            
            button {
                padding: 10px 20px;
                font-size: 14px;
            }
            
            .controls {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Outworlders</h1>
        <p>A Webcomic</p>
    </header>
    
    <div class="comic-container">
        <img id="comic-image" src="" alt="Comic page">
    </div>
    
    <div class="controls">
        <button id="first-btn">⏮ First</button>
        <button id="prev-btn">◀ Previous</button>
        <div class="page-info">
            Page <span id="current-page">1</span>
        </div>
        <button id="next-btn">Next ▶</button>
        <button id="last-btn" style="display:none">Last ⏭</button>
        <select id="page-select">
            <option value="">Jump to page...</option>
        </select>
    </div>
    
    <script>
        // CONFIGURATION: Change these if needed
        const PREFIXES = ['B', 'P'];  // File prefixes in order
        const EXTENSION = '.png';
        const START_PAGE = 1;
        
        // Track page structure as we discover it
        const pageMap = new Map();  // Maps global index to filename
        let currentGlobalIndex = 0;
        let totalPages = 0;
        let isScanning = false;
        
        const comicImage = document.getElementById('comic-image');
        const currentPageSpan = document.getElementById('current-page');
        const firstBtn = document.getElementById('first-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const lastBtn = document.getElementById('last-btn');
        const pageSelect = document.getElementById('page-select');
        
        // Scan all pages in background without loading images
        async function scanAllPages() {
            if (isScanning) return;
            isScanning = true;
            
            pageSelect.disabled = true;
            let globalIndex = 0;
            
            for (const prefix of PREFIXES) {
                let pageNum = START_PAGE;
                
                while (true) {
                    const filename = `${prefix}${pageNum}${EXTENSION}`;
                    
                    // Check if file exists using HEAD request (doesn't download the image)
                    try {
                        const response = await fetch(filename, { method: 'HEAD' });
                        if (!response.ok) {
                            break;  // No more pages with this prefix
                        }
                        
                        pageMap.set(globalIndex, filename);
                        globalIndex++;
                        pageNum++;
                        
                        // Safety limit
                        if (pageNum > 10000) break;
                    } catch {
                        break;
                    }
                }
            }
            
            totalPages = globalIndex;
            isScanning = false;
            populateDropdown();
            pageSelect.disabled = false;
        }
        
        // Populate dropdown with all discovered pages
        function populateDropdown() {
            pageSelect.innerHTML = '<option value="">Jump to page...</option>';
            
            for (let i = 0; i < totalPages; i++) {
                const option = document.createElement('option');
                option.value = i;
                const filename = pageMap.get(i);
                option.textContent = `Page ${i + 1} (${filename})`;
                pageSelect.appendChild(option);
            }
        }
        
        // Check if next page exists (lazy loading)
        async function checkNextPageExists() {
            if (totalPages > 0) {
                // We already know total pages from scan
                nextBtn.disabled = currentGlobalIndex >= totalPages - 1;
                return currentGlobalIndex < totalPages - 1;
            }
            
            // Fallback if scan hasn't completed
            const nextIndex = currentGlobalIndex + 1;
            const nextFilename = pageMap.get(nextIndex);
            
            if (!nextFilename) {
                nextBtn.disabled = true;
                return false;
            }
            
            try {
                const response = await fetch(nextFilename, { method: 'HEAD' });
                const exists = response.ok;
                nextBtn.disabled = !exists;
                return exists;
            } catch {
                nextBtn.disabled = true;
                return false;
            }
        }
        
        function updateUI() {
            const filename = pageMap.get(currentGlobalIndex);
            
            if (!filename) {
                // If pageMap doesn't have this index yet, generate filename
                const prefix = PREFIXES[0];
                const fallbackFilename = `${prefix}${currentGlobalIndex + START_PAGE}${EXTENSION}`;
                comicImage.src = fallbackFilename;
            } else {
                comicImage.src = filename;
            }
            
            currentPageSpan.textContent = currentGlobalIndex + 1;
            pageSelect.value = currentGlobalIndex;
            
            // Update button states
            firstBtn.disabled = currentGlobalIndex === 0;
            prevBtn.disabled = currentGlobalIndex === 0;
            
            // Check if next page exists
            checkNextPageExists();
        }
        
        // Handle image load success
        comicImage.addEventListener('load', () => {
            // Image loaded successfully - add to map if not already there
            if (!pageMap.has(currentGlobalIndex)) {
                const prefix = PREFIXES[0];
                const filename = `${prefix}${currentGlobalIndex + START_PAGE}${EXTENSION}`;
                pageMap.set(currentGlobalIndex, filename);
            }
        });
        
        // Handle image load errors
        comicImage.addEventListener('error', () => {
            if (currentGlobalIndex === 0) {
                comicImage.alt = 'Comic not found. Make sure B1.png exists.';
            } else {
                // Went too far, go back
                currentGlobalIndex--;
                updateUI();
            }
        });
        
        firstBtn.addEventListener('click', () => {
            currentGlobalIndex = 0;
            updateUI();
        });
        
        prevBtn.addEventListener('click', () => {
            if (currentGlobalIndex > 0) {
                currentGlobalIndex--;
                updateUI();
            }
        });
        
        nextBtn.addEventListener('click', () => {
            currentGlobalIndex++;
            updateUI();
        });
        
        pageSelect.addEventListener('change', (e) => {
            const selectedIndex = parseInt(e.target.value);
            if (!isNaN(selectedIndex) && selectedIndex >= 0) {
                currentGlobalIndex = selectedIndex;
                updateUI();
            }
        });
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' && !prevBtn.disabled) prevBtn.click();
            if (e.key === 'ArrowRight' && !nextBtn.disabled) nextBtn.click();
        });
        
        // Initialize
        updateUI();
        
        // Start scanning all pages in background
        scanAllPages();
    </script>
</body>
</html>
