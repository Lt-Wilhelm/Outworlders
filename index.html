<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outworlders</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        header {
            background-color: #2a2a2a;
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #444;
        }
        
        h1 {
            font-size: 2em;
            margin-bottom: 5px;
        }
        
        .comic-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        #comic-image {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
            border: 2px solid #444;
        }
        
        .controls {
            background-color: #2a2a2a;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            border-top: 3px solid #444;
        }
        
        button {
            background-color: #444;
            color: #fff;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        button:hover:not(:disabled) {
            background-color: #555;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .page-info {
            font-size: 18px;
            padding: 12px 20px;
            background-color: #333;
            border-radius: 5px;
        }
        
        .loading {
            font-size: 18px;
            color: #888;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }
            
            button {
                padding: 10px 20px;
                font-size: 14px;
            }
            
            .controls {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Outworlders</h1>
        <p>A Webcomic</p>
    </header>
    
    <div class="comic-container">
        <img id="comic-image" src="" alt="Comic page">
    </div>
    
    <div class="controls">
        <button id="first-btn">⏮ First</button>
        <button id="prev-btn">◀ Previous</button>
        <div class="page-info">
            <span id="current-page">1</span> / <span id="total-pages">...</span>
        </div>
        <button id="next-btn">Next ▶</button>
        <button id="last-btn">Last ⏭</button>
    </div>
    
    <script>
        // CONFIGURATION: Change these if needed
        const PREFIX = 'B';  // File prefix (B1.png, B2.png, etc.)
        const EXTENSION = '.png';  // File extension
        const START_PAGE = 1;  // Starting page number
        
        let comics = [];
        let currentIndex = 0;
        let isLoading = true;
        
        const comicImage = document.getElementById('comic-image');
        const currentPageSpan = document.getElementById('current-page');
        const totalPagesSpan = document.getElementById('total-pages');
        const firstBtn = document.getElementById('first-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const lastBtn = document.getElementById('last-btn');
        
        // Disable all buttons initially
        function disableButtons() {
            firstBtn.disabled = true;
            prevBtn.disabled = true;
            nextBtn.disabled = true;
            lastBtn.disabled = true;
        }
        
        // Check if a file exists
        async function fileExists(url) {
            try {
                const response = await fetch(url, { method: 'HEAD' });
                return response.ok;
            } catch (error) {
                return false;
            }
        }
        
        // Discover all comic pages
        async function discoverComics() {
            disableButtons();
            totalPagesSpan.textContent = 'scanning...';
            
            let pageNum = START_PAGE;
            const discovered = [];
            
            // Check pages sequentially until we find a missing one
            while (true) {
                const filename = `${PREFIX}${pageNum}${EXTENSION}`;
                const exists = await fileExists(filename);
                
                if (!exists) {
                    break;
                }
                
                discovered.push(filename);
                totalPagesSpan.textContent = discovered.length;
                pageNum++;
                
                // Safety limit to prevent infinite loops
                if (pageNum > 10000) break;
            }
            
            if (discovered.length === 0) {
                totalPagesSpan.textContent = '0';
                comicImage.alt = 'No comics found. Make sure your files are named B1.png, B2.png, etc.';
                return;
            }
            
            comics = discovered;
            isLoading = false;
            updateComic();
        }
        
        function updateComic() {
            if (comics.length === 0) return;
            
            comicImage.src = comics[currentIndex];
            currentPageSpan.textContent = currentIndex + 1;
            totalPagesSpan.textContent = comics.length;
            
            // Disable buttons at boundaries
            firstBtn.disabled = currentIndex === 0;
            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex === comics.length - 1;
            lastBtn.disabled = currentIndex === comics.length - 1;
        }
        
        firstBtn.addEventListener('click', () => {
            if (!isLoading) {
                currentIndex = 0;
                updateComic();
            }
        });
        
        prevBtn.addEventListener('click', () => {
            if (!isLoading && currentIndex > 0) {
                currentIndex--;
                updateComic();
            }
        });
        
        nextBtn.addEventListener('click', () => {
            if (!isLoading && currentIndex < comics.length - 1) {
                currentIndex++;
                updateComic();
            }
        });
        
        lastBtn.addEventListener('click', () => {
            if (!isLoading) {
                currentIndex = comics.length - 1;
                updateComic();
            }
        });
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') prevBtn.click();
            if (e.key === 'ArrowRight') nextBtn.click();
        });
        
        // Initialize - discover comics on load
        discoverComics();
    </script>
</body>
</html>
